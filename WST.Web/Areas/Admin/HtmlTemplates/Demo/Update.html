<div class="admin-content-body">
    <form id="form" class="am-form  am-form-inline">
        <input type="hidden" name="ID" />
        <div class="am-tabs am-margin" data-am-tabs="">
            <ul class="am-tabs-nav am-nav am-nav-tabs" id="selectTabUl">
                <li class="am-active"><a href="#tab1">基本信息</a></li>
            </ul>
            <div class="am-tabs-bd" style="touch-action: pan-y; -webkit-user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);overflow-x:hidden">
                <div class="am-tab-panel am-fade am-in am-active" id="tab1">
                    <div class="am-g am-margin-top">
                        <div class="am-u-md-3 am-text-right">
                            案例名称
                        </div>
                        <div class="am-u-md-5">
                            <input type="text" name="Name" class="am-input-sm" maxlength="32">
                        </div>
                        <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>必填，不能超过32个字</div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-md-3 am-text-right">
                            图片
                        </div>
                        <div class="am-u-md-5">
                            <a id="imageFile">上传图片</a>
                            <input type="hidden" name="Picture" />
                        </div>
                        <div class="am-hide-sm-only am-u-md-4 am-text-left am-u-end">必须上传一张图片,参考尺寸：180*180</div>
                    </div>

                    <div class="am-g am-margin-top" id="imageDiv" style="display:none">
                        <div class="am-u-md-3 am-text-right">
                            <strong class="am-text-danger am-text-sm">*</strong>
                        </div>
                        <div class="am-u-md-3 am-text-left">
                            <img style="width:180px;" />
                        </div>
                        <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-md-3 am-text-right">
                            描述
                        </div>
                        <div class="am-u-md-5">
                            <input type="text" name="Description" class="am-input-sm" maxlength="128">
                        </div>
                        <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>必填，不能超过128个字</div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-md-3 am-text-right">
                            内容
                        </div>
                        <div class="am-u-md-9 am-text-left">
                            <input type="hidden" name="Content" />
                            <script class="txtContent" type="text/plain" style="height:300px;">
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
