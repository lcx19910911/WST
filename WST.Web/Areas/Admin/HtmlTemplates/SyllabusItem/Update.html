<div class="admin-content">
    <form id="form" class="am-form am-form-horizontal">
        <div class="admin-content-body">
            <div class="am-margin">

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        门店：
                    </div>
                    <div class="am-u-md-5">
                        <select name="StoreID" data-am-selected="{btnWidth: '120px',btnSize: 'sm'}" style="width:120px;"></select>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>必选</div>
                </div>


                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        课程：
                    </div>
                    <div class="am-u-md-5">
                        <select name="CourseID" data-am-selected="{btnWidth: '120px',btnSize: 'sm'}" style="width:120px;"></select>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>必选</div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        教练：
                    </div>
                    <div class="am-u-md-5">
                        <select name="CoachID" data-am-selected="{btnWidth: '120px',btnSize: 'sm'}" style="width:120px;"></select>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>必选</div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        开始时间 :
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" id="startTime" name="StartTime" style="width:170px;float:left;" readonly onfocus="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm', minDate: '%y-%M-%d 7:00', maxDate: '#F{$dp.$D(\'endTime\')}' })" datatype="jsondate" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>必选</div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        结束时间 :
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" id="endTime" name="EndTime" style="width:170px;float:left;" readonly onfocus="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm', minDate: '#F{$dp.$D(\'startTime\')}' })" datatype="jsondate" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>必选</div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        人数限制 :
                    </div>
                    <div class="am-u-md-5">
                        <input type="number" name="PeopleLimit"  class="am-input-sm" min="0">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>
                <hr data-am-widget="divider" style="" class="am-divider am-divider-default" />
                <br />
                <br />
                <input type="hidden" name="deleteList" />
                <div class="am-g am-margin-top">
                    <div class="am-u-md-12">
                        <div class="am-g am-margin-top">
                            <div class="am-u-md-2 am-text-center">日期 </div>
                            <div class="am-u-md-3 am-text-center">开始时间</div>
                            <div class="am-u-md-3 am-text-center">结束时间</div>
                            <div class="am-u-md-2 am-text-center">人数限制</div>
                            <div class="am-u-md-2 am-text-center am-u-end">操作</div>
                        </div>
                    </div>
                </div>

                <div class="syllabusDiv" style="height:300px;">

                </div>
            </div>

        </div>
    </form>
</div>
