<div class="admin-content">
    <form id="form" class="am-form am-form-horizontal">
        <div class="admin-content-body">
            <div class="am-margin">
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        菜单名称：
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="Name" class="am-input-sm" maxlength="32" placeholder="请输入菜单名称">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm"><strong class="am-text-danger am-text-sm">*</strong></strong>必填，不能超过32个字符</div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        所属菜单：
                    </div>
                    <div class="am-u-md-5">
                        <select name="ParentID" data-am-selected="{ btnWidth: '120px',btnSize: 'sm'}"></select>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                </div>

                <div class="am-g am-margin-top" id="eventType">
                    <div class="am-u-md-3 am-text-right">
                        触发类型：
                    </div>
                    <div class="am-u-md-5">
                        <select name="EventType" data-am-selected="{ btnWidth: '120px',btnSize: 'sm'}" onchange="showDiv(this)">
                            <option value="1">点击事件</option>
                            <option value="2">跳转页面</option>
                        </select>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                </div>

                <div class="am-g am-margin-top" id="linkUrl">
                    <div class="am-u-md-3 am-text-right">
                        菜单链接：
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="LinkUrl" class="am-input-sm" maxlength="64" placeholder="请输入菜单链接">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left">不能超过64个字符</div>
                </div>
                <div class="am-g am-margin-top" id="replytext">
                    <div class="am-u-md-3 am-text-right">
                        回复内容 :
                    </div>
                    <div class="am-u-md-5">
                        <textarea name="ReplyText" ></textarea>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left">不能超过200个字符</div>
                </div>
                <div class="am-g am-margin-top" id="eventType">
                    <div class="am-u-md-3 am-text-right">
                        key类型：
                    </div>
                    <div class="am-u-md-5">
                        <select name="KeyType" data-am-selected="{ btnWidth: '120px',btnSize: 'sm'}" onchange="showDiv(this)">
                            <option value="1">文本消息</option>
                            <option value="2">图片消息</option>
                            <option value="3">语音消息</option>
                            <option value="4">视频消息</option>
                            <option value="5">音乐消息</option>
                            <option value="6">图文消息</option>
                        </select>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                </div>

                <div class="am-g am-margin-top" id="eventKey">
                    <div class="am-u-md-3 am-text-right">
                        Key值 :
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="EventKey"  class="am-input-sm" maxlength="32" placeholder="请输入菜单样式">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        排序 :
                    </div>
                    <div class="am-u-md-5">
                        <input type="number" name="SortIndex"  class="am-input-sm" min="0">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>
            </div>

        </div>
    </form>
</div>
