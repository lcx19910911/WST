
<div class="admin-content">
    <form id="form" class="am-form am-form-horizontal">
        <div class="admin-content-body">
            <div class="am-margin">  
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        模板名称：
                    </div>
                    <div class="am-u-md-5 am-text-left">
                        <input type="text" name="Name" class="am-input-sm" maxlength="32" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>不能超过32个字符</div>
                </div>      
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        分类：
                    </div>
                    <div class="am-u-md-5">
                        <select name="CategoryID" data-am-selected="{ btnWidth: '120px',btnSize: 'sm'}" >
                        </select>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                </div>
                
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        模板代号：
                    </div>
                    <div class="am-u-md-5 am-text-left">
                        <input type="text" name="ClassNo" class="am-input-sm" maxlength="32" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>不能超过32个字符注意！样式加载的模板代号</div>
                </div>  
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        示例路径：
                    </div>
                    <div class="am-u-md-5 am-text-left">
                        <input type="text" name="DemoUrl" class="am-input-sm" maxlength="256" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>不能超过256个字符</div>
                </div>        
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        图片
                    </div>
                    <div class="am-u-md-3">
                        <a id="imageFile">上传图片</a>
                        <input type="hidden" name="Picture" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-6 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>必须上传一张图片,参考尺寸：360*360</div>
                </div>

                <div class="am-g am-margin-top" id="imageDiv" style="display:none">
                    <div class="am-u-md-3 am-text-right">
                        <strong class="am-text-danger am-text-sm">*</strong>
                    </div>
                    <div class="am-u-md-3 am-text-left">
                        <img style="width:360px;" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        简介：
                    </div>
                    <div class="am-u-md-5 am-text-left">
                        <textarea name="Introduce" cols="10" rows="4"></textarea>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>不能超过256个字符</div>
                </div>   
            </div>
        </div>
    </form>
</div>
