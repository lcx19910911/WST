<div class="admin-content">
    <form id="form" class="am-form am-form-horizontal">
        <div class="admin-content-body">
            <div class="am-margin">
                
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        标题
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="Title" class="am-input-sm" maxlength="32" placeholder="请输入标题">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm"><strong class="am-text-danger am-text-sm">*</strong></strong>必填，不能超过32个字符</div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        图片
                    </div>
                    <div class="am-u-md-3">
                        <a id="imageFile">上传图片</a>
                        <input type="hidden" name="Picture" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-6 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>必须上传一张图片,参考尺寸：360*360</div>
                </div>

                <div class="am-g am-margin-top" id="imageDiv" style="display:none">
                    <div class="am-u-md-3 am-text-right">
                        <strong class="am-text-danger am-text-sm">*</strong>
                    </div>
                    <div class="am-u-md-3 am-text-left">
                        <img style="width:360px;" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                       跳转链接
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="Url" class="am-input-sm" maxlength="256" placeholder="请输入分类名称">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm"><strong class="am-text-danger am-text-sm">*</strong></strong>必填，不能超过32个字符</div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        排序 :
                    </div>
                    <div class="am-u-md-5">
                        <input type="number" name="Sort"  class="am-input-sm" min="0">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>
            </div>

        </div>
    </form>
</div>
