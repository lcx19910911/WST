<div class="admin-content-body">
    <form id="form" class="am-form  am-form-inline">
        <input type="hidden" name="ID" />
        <div class="am-tabs am-margin" data-am-tabs="">
            <ul class="am-tabs-nav am-nav am-nav-tabs" id="selectTabUl">
                <li class="am-active"><a href="#tab1">基础信息</a></li>
            </ul>
            <div class="am-tabs-bd" style="touch-action: pan-y; -webkit-user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);overflow-x:hidden">
                <div class="am-tab-panel am-fade am-in am-active" id="tab1">
                    <div class="am-g am-margin-top ">
                        <div class="am-u-md-3 am-text-right">
                            真实姓名
                        </div>
                        <div class="am-u-md-5">
                            <input type="text" name="NickName" class="am-input-sm" maxlength="32">
                        </div>
                        <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>必填，不能超过32个字</div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-md-3 am-text-right">
                            Openid
                        </div>
                        <div class="am-u-md-5  am-text-left">
                            <input type="text" name="OpenID" class="am-input-sm" readonly>
                        </div>
                        <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-md-3 am-text-right">
                            头像
                        </div>
                        <div class="am-u-md-5">
                            <a id="imageFile">上传图片</a>
                            <input type="hidden" name="HeadImgUrl" />
                        </div>
                        <div class="am-hide-sm-only am-u-md-4 am-text-left am-u-end">必须上传一张图片,参考尺寸：180*180</div>
                    </div>

                    <div class="am-g am-margin-top" id="imageDiv" style="display:none">
                        <div class="am-u-md-3 am-text-right">
                            <strong class="am-text-danger am-text-sm">*</strong>
                        </div>
                        <div class="am-u-md-3 am-text-left">
                            <img style="width:180px;" />
                        </div>
                        <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                    </div>              

                    <hr data-am-widget="divider" style="" class="am-divider am-divider-default" />

                    <div class="am-g am-margin-top ">
                        <div class="am-u-md-3 am-text-right">
                            门店名称
                        </div>
                        <div class="am-u-md-5">
                            <input type="text" name="StoreName" class="am-input-sm" maxlength="32">
                        </div>
                        <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>必填，不能超过32个字</div>
                    </div>
                    <div class="am-g am-margin-top ">
                        <div class="am-u-md-3 am-text-right">
                            身份证号码
                        </div>
                        <div class="am-u-md-5">
                            <input type="text" name="IDCard" class="am-input-sm" maxlength="32">
                        </div>
                        <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>必填，不能超过32个字</div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-md-3 am-text-right">
                            开始时间 :
                        </div>
                        <div class="am-u-md-5">
                            <input type="text" id="startTime" name="StartTime" style="width:170px;float:left;" readonly onfocus="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm', minDate: '%y-%M-%d 7:00', maxDate: '#F{$dp.$D(\'endTime\')}' })" datatype="jsondate" />
                        </div>
                        <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>必选</div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-md-3 am-text-right">
                            到期时间 :
                        </div>
                        <div class="am-u-md-5">
                            <input type="text" id="endTime" name="EndTime" style="width:170px;float:left;" readonly onfocus="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm', minDate: '#F{$dp.$D(\'startTime\')}' })" datatype="jsondate" />
                        </div>
                        <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>必选</div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-md-3 am-text-right">
                            手机号码
                        </div>
                        <div class="am-u-md-5">
                            <input type="text" name="Mobile" class="am-input-sm" maxlength="11">
                        </div>
                        <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                    </div>

                    <div class="am-g am-margin-top adviserDiv">
                        <div class="am-u-md-3 am-text-right">
                            会籍顾问
                        </div>
                        <div class="am-u-md-5">
                            <select name="AdviserID" data-am-selected="{btnWidth: '120px',btnSize: 'sm'}" style="width:120px;">
                            </select>
                        </div>
                        <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                    </div>
                  
                </div>


                
            </div>
        </div>
    </form>
</div>
