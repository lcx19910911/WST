
<div class="admin-content">
    <form id="form" class="am-form am-form-horizontal">
        <div class="admin-content-body">
            <div class="am-margin">
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        真实姓名：
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="Name" class="am-input-sm" maxlength="32" placeholder="请输入用户名称">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>必填，不能超过32个字符</div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        手机号：
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="Mobile" class="am-input-sm" maxlength="11" placeholder="请输入手机号" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>必填</div>
                </div>


                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        性别：
                    </div>
                    <div class="am-u-md-5">
                        <select name="Sex" data-am-selected="{btnWidth: '120px',btnSize: 'sm'}" style="width:120px;" >
                            <option value="-1">未知</option>
                            <option value="1">男</option>
                            <option value="2">女</option>
                        </select>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>必选</div>
                </div>
            </div>
        </div>
    </form>
</div>
